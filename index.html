<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video-Two</title>


  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .row > div{
      border: 1px solid #ddd;
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div class="another m-5 bg-secondary p-3 border">
    <div class="container text-center">
      <div class="row">
        <div class="col-xl-6 bg-info"><h2>This is column-One</h2></div>
        <div class="col-xl-6 bg-danger"><h2>This is column Two</h2></div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-xl-2 bg-primary">Col XL</div>
        <div class="col-xl-2 bg-warning">Col XL</div>
        <div class="col-xl-2 bg-success">Col XL</div>
        <div class="col-xl-2 bg-info">Col XL</div>
        <div class="col-xl-2 bg-warning">Col XL</div>
        <div class="col-xl-2 bg-primary">Col XL</div>
      </div>
      <div class="row mt-5">
        <div class="col-xl-2 bg-success">Col test</div>
        <div class="col-xl-8 bg-danger">Col test</div>
        <div class="col-xl-2 bg-success">Col test</div>
      </div>
      <div class="row mt-4">
        <div class="col-xl-3 bg-info">Col</div>
        <div class="col-xl-3 bg-primary">Col</div>
        <div class="col-xl-3 bg-success">Col</div>
        <div class="col-xl-3 bg-info">Col</div>
      </div>
      <div class="row mt-4 ">
        <div class="col-xl-3 bg-white">Col Test</div>
        <div class="col-xl-7">
          <div class="row">
            <div class="col-xl-2 bg-danger">Nated Col</div>
            <div class="col-xl-6 bg-info">Nated Col</div>
            <div class="col-xl-4 bg-danger">Nated Col</div>
          </div>
        </div>
        <div class="col-xl-2 bg-white">Col Test</div>
      </div>
    </div>
  
    <div class="container mt-5 text-center">
      <div class="row g-0">
        <div class="col-lg-4 bg-info"><div class="border">Column</div></div>
        <div class="col-lg-4 bg-primary"><div class="border">Column</div></div>
        <div class="col-lg-4 bg-success"><div class="border">Column</div></div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col text-white bg-dark">Column</div>
        <div class="col-lg-8 bg-white text-center">Column</div>
        <div class="col text-white bg-dark">Column</div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col">Column</div>
        <div class="col-8 bg-dark text-white text-center">Column</div>
        <div class="col">Column</div>
      </div>
    </div>
  
    
    <div class="container mt-3 text-center">
      <div class="row">
        <div class="col bg-info">Column</div>
        <div class="col bg-primary">Column</div>
        <div class="col bg-secondary">Column</div>
        <div class="col bg-warning">Column</div>
        <div class="col bg-success">Column</div>
        <div class="col bg-danger">Column</div>
        <div class="col bg-primary">Column</div>
        <div class="col bg-info">Column</div>
      </div>
    </div>
  </div>
  




  <script src="js/bootstrap.min.js"></script>
  
</body>
</html>
